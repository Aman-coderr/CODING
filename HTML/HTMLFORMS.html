<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>
<body>
 <form>
    <label> Name:</label>
<input type="text" placeholder="Enter name"> <br>

<label> Surname:</label>
<input type="text" placeholder="Enter Surname"> <br>

<label> Age:</label>
<input type="number" placeholder="Enter age"> <br>

<label> DOB:</label>
<input type="date" placeholder="Enter DOB"> <br> 

<label> Mobile Number:</label>
<input type="number" placeholder="Enter your mobile number"> <br>

<label> Email:</label>
<input type="email" placeholder="Enter email id"> <br>


<label>Password:</label>
<input type="password" placeholder="Enter Password"> <br>

<label for="gender">Select Gender:</label>
<input type="radio" value="male" id="male" name="gender">
<label for="male">Male</label>
<input type="radio" value="female" id="female" name="gender">
<label for="female">Female</label> <br>

<label for="Country">Select Country</label>
<select>
<option value="India"> India</option>
<option value="USA">USA</option>
<option value="Russia">Russia</option>
<option value="Israel">Israel</option>
<option value="Italy">Italy</option>
</select> <br>

<textarea  placeholder="Give Some reasons why should we Select you."  rows="8" cols="8"></textarea> <br>

<label for="file">Upload file:</label>
<input type="file" value="file" id="file"> <br>


<br><input type="checkbox" id="terms" value="agree">
<label for="terms"> I agree on the terms and conditions</label> <br>

<br><input type="Reset">
<br><input type="submit">

 </form>   
</body>
</html>
